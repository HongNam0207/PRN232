<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <title>Đăng ký</title>
</head>
<body>
    <h2>Đăng ký tài khoản</h2>
    <form id="registerForm">
        <input type="text" id="fullName" placeholder="Họ tên" required /><br />
        <input type="email" id="email" placeholder="Email" required /><br />
        <input type="password" id="password" placeholder="Mật khẩu" required /><br />
        <input type="text" id="phoneNumber" placeholder="Số điện thoại" /><br />
        <button type="submit">Đăng ký</button>
    </form>

    <p id="result"></p>

    <script>
    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const data = {
        fullName: document.getElementById("fullName").value,
        email: document.getElementById("email").value,
        password: document.getElementById("password").value,
        phoneNumber: document.getElementById("phoneNumber").value,
      };

      const res = await fetch("https://localhost:7145/api/Auth/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data),
      });

      const result = await res.json();
      document.getElementById("result").innerText = result.message;
    });
    </script>
</body>
</html>
